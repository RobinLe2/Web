<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>JSX</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="ko">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
          crossorigin
          src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
        <script
          crossorigin
          src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <title>useState</title>
      </head>
      <body>
        <div id="root1"></div>
        <script type="text/babel">
          const Spin1 = () => {
            const [number, setNumber] = React.useState(0);
            const increaseHandler = (e) => {
              // number = number + 1; // 사용할 수 없는 표현식입니다/
              setNumber(number + 1); // 반드시 상태 업데이트 함수를 사용해야만 합니다.
            };
            return (
              <>
                <h1>{number}</h1>
                <button type="button" onClick={increaseHandler}>
                  증가
                </button>
              </>
            );
          };
          ReactDOM.createRoot(document.getElementById("root1")).render(
            <Spin1 />
          );
        </script>

        <div id="root2"></div>
        <script type="text/babel">
          // 입력상자에 값을 입력하면 화면에 나오게

          const Spin2 = () => {
            // state
            const [inputValue, setInputValue] = React.useState("");

            //event
            const handleChange = (e) => {
              setInputValue(e.target.value);
            };

            return (
              <>
                <input
                  type="text"
                  value={inputValue}
                  onChange={handleChange}
                  placeholder="값을 입력하세요"
                />
                <h1>{inputValue}</h1>
              </>
            );
          };
          ReactDOM.createRoot(document.getElementById("root2")).render(
            <Spin2 />
          );
        </script>

        <div id="root3"></div>
        <script type="text/babel">
          const Spin3 = () => {
            //state
            const [isChecked, setIsChecked] = React.useState(false);
            //event
            const handleChange = (e) => {
              setIsChecked(e.target.checked);
            };

            return (
              <>
                <input
                  type="checkbox"
                  id="chk"
                  checked={isChecked}
                  onChange={handleChange}
                />
                <label htmlFor="chk">체크박스</label>
                <h1>{isChecked ? "true" : "false"}</h1>
              </>
            );
          };
          ReactDOM.createRoot(document.getElementById("root3")).render(
            <Spin3 />
          );
        </script>
      </body>
    </html>
  </body>
</html>
