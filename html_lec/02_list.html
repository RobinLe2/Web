<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <!--
  ## 📑 HTML 목록 태그 정리

  ---

  

  결과:  
  **HTML**  
   웹페이지를 만들기 위한 마크업 언어입니다.

  **CSS**  
   웹페이지의 스타일을 지정하기 위한 언어입니다.

  **JavaScript**  
   웹페이지를 조작하거나 이벤트를 처리할 수 있는 프로그래밍 언어입니다.
  -->
    <ul>
      <li>사자</li>
      <li>고양이</li>
      <li>기린</li>
    </ul>
    <ol>
      <li>봄</li>
      <li>여름</li>
      <li>가을</li>
      <li>겨울</li>
    </ol>
    <dl>
      <dt>HTML</dt>
      <dd>웹페이지를 만들기 위한 마크업 언어입니다.</dd>
      <dt>CSS</dt>
      <dd>웹페이지의 스타일을 지정하기 위한 언어입니다.</dd>
      <dt>JavaScript</dt>
      <dd>
        웹페이지를 조작하거나 이벤트를 처리할 수 있는 프로그래밍 언어입니다.
      </dd>
    </dl>
  </body>
</html>
